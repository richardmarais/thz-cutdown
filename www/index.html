<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <title>Ionic</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link ios-href="build/css/app.ios.css" rel="stylesheet">
  <link md-href="build/css/app.md.css" rel="stylesheet">
  <link wp-href="build/css/app.wp.css" rel="stylesheet">
</head>

<body>

  <ion-app></ion-app>

   <!-- meteor -->
   <!-- https://medium.com/@gautham.gg/deploy-a-meteor-1-3-application-to-heroku-cda1f68ca20a#.aodubv535
      see E:\Development\IDE\ionic-apps\theWhoZoo\node_modules\meteor-client-side\dist\meteor-client-side.bundle.min.js 
      DDP_DEFAULT_CONNECTION_URL
      https://thewhozoo-api.herokuapp.com
      http://localhost:3000
   -->
    <script>
       __meteor_runtime_config__ = {};
       __meteor_runtime_config__.DDP_DEFAULT_CONNECTION_URL = "http://localhost:3000";        
    </script>

  <!-- sockets -->
  <!-- <script src="js/socket.io-1.2.0.js"></script> -->
  <!--<script src="/socket.io/socket.io.js"></script>-->
  <!--<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>-->
  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js"></script>
  <!-- Polyfill needed for platforms without Promise and Collection support -->
  <script src="build/js/es6-shim.min.js"></script>
  <!-- Zone.js and Reflect-metadata  -->
  <script src="build/js/Reflect.js"></script>
  <script src="build/js/zone.js"></script>
  <!-- the bundle which is built from the app's source code -->
  <script src="build/js/app.bundle.js"></script>
  <!-- google maps NOTE: When building production applications, you should also obtain an API key for your Google Maps integration and supply it as a parameter in the query string (i.e ?key=yourkey) -->
  <script src="http://maps.google.com/maps/api/js?key=AIzaSyDs83NDyAaRqzuxTvJFF920XVKkhzOsea0"></script>

</body>

</html>
